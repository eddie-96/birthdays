<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        <title>Birthdays</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert" id="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="header">
            <h1>Birthdays</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2 id="heading">Add a Birthday</h2>
                <form action="/" method="post">
                    <input type="text" placeholder="Name" autocomplete="off" name="name">
                    <input type="number" placeholder="Month" autocomplete="off" name="month" min="1" max="12">
                    <input type="number" placeholder="Day" autocomplete="off" name="day" min="1" max="31">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday["name"] }}</td>
                                <td>{{ birthday["month"] }} / {{ birthday["day"] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
